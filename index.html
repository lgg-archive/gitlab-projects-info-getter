<!DOCTYPE html><html lang="en"><head><title>Gitlab projects info getter</title><meta charset="UTF-8"><meta name="description" content="Simple web app for getting gitlab projects id (for using it's api, for example in [datafire.io](//datafire.io))"><meta name="keywords" content="gitlab, api, projects"><link rel="author" href="https://github.com/littleguga"><!-- Fow social parsing --><meta property="og:type" content="website"><meta property="og:title" content="Gitlab projects info getter"><meta property="og:site_name" content="Gitlab projects info getter"><meta property="og:url" content="https://littleguga.github.io/gitlab-projects-info-getter"><meta property="og:description" content="Simple web app for getting gitlab projects id"><meta property="og:image" content="http://littleguga.github.io/gitlab-projects-info-getter/build/img/social_img.png"><meta property="og:image:secure_url" content="https://littleguga.github.io/gitlab-projects-info-getter/build/img/social_img.png"><meta property="og:image:type" content="image/png"><!-- Favicons --><link rel="shortcut icon" href="favicon.ico"><link rel="icon" sizes="16x16 32x32" href="favicon.ico"><link rel="apple-touch-icon-precomposed" href="build/img/favicon/152.png"><!-- Styles --><link rel="stylesheet" href="build/css/css.min.css"><link rel="stylesheet" href="build/material/material.min.css"><!-- Scripts --><script type="text/javascript" src="build/js/js.min.js"></script><script type="text/javascript" src="build/material/material.min.js"></script></head><body><div class="mdl-layout mdl-js-layout"><header class="mdl-layout__header mdl-color--blue-grey"><div class="mdl-layout__header-row"><span class="mdl-layout-title">Gitlab projects information getter</span><div class="mdl-layout-spacer"></div><nav class="mdl-navigation"><a href="https://github.com/gitlabhq/gitlabhq" class="mdl-navigation__link">Gitlab</a><a href="https://github.com/gitlabhq/gitlabhq/tree/master/doc" class="mdl-navigation__link">Gitlab api guide</a><a href="https://github.com/littleguga/gitlab-projects-info-getter" class="mdl-navigation__link">Get sources on Github</a></nav></div></header><div class="mdl-layout__content"><div id="inputs-wrap" class="container"><div class="input-fields"><div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"><input type="text" autocomplete="off" id="url" class="mdl-textfield__input"><label for="url" class="mdl-textfield__label">Gitlab url (e.g. gitlab.com)</label></div></div><div class="input-fields"><div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"><input type="text" autocomplete="off" id="token" class="mdl-textfield__input"><label for="token" class="mdl-textfield__label">Gitlab token</label></div></div><div class="input-fields"><label for="owned" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect"><input type="checkbox" checked id="owned" class="mdl-checkbox__input"><span class="mdl-checkbox__label">Owned projects</span></label></div><div class="input-fields"><label for="starred" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect"><input type="checkbox" id="starred" class="mdl-checkbox__input"><span class="mdl-checkbox__label">Starred projects</span></label></div><div class="input-fields"><label for="archived" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect"><input type="checkbox" id="archived" class="mdl-checkbox__input"><span class="mdl-checkbox__label">Archived projects</span></label></div><div><div class="input-fields"><label for="vis-all" class="mdl-radio mdl-js-radio mdl-js-ripple-effect"><input type="radio" name="vis" value="" checked id="vis-all" class="mdl-radio__button"><span class="mdl-radio__label">All projects</span></label><label for="vis-pub" class="mdl-radio mdl-js-radio mdl-js-ripple-effect"><input type="radio" name="vis" value="20" id="vis-pub" class="mdl-radio__button"><span class="mdl-radio__label">Public only</span></label></div><div class="input-fields"><label for="vis-int" class="mdl-radio mdl-js-radio mdl-js-ripple-effect"><input type="radio" name="vis" value="10" id="vis-int" class="mdl-radio__button"><span class="mdl-radio__label">Internal only</span></label><label for="vis-pr" class="mdl-radio mdl-js-radio mdl-js-ripple-effect"><input type="radio" name="vis" value="0" id="vis-pr" class="mdl-radio__button"><span class="mdl-radio__label">Private only</span></label></div></div><div class="input-fields"><button id="parse" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Get</button></div></div><!-- Result card --><div id="result" class="result-wrap container hidden"><div class="mdl-card mdl-shadow--2dp card-result"><div class="mdl-card__title mdl-card--expand"><h2 class="mdl-card__title-text">Your projects</h2></div><div class="mdl-card__supporting-text"><table id="result-content" class="mdl-data-table mdl-js-data-table"></table></div><div class="mdl-card__actions mdl-card--border"><a id="result-close" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Close</a></div></div></div></div></div><!--Dark background layout--><div id="dark" class="mdl-layout__obfuscator"></div><!-- Loading animation --><div id="loader" class="loader-wrap invisible"><div id="loader-bar" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div></div><!-- Notification div --><div id="info" aria-hidden="true" class="mdl-js-snackbar mdl-snackbar"><div class="mdl-snackbar__text"></div><button type="button" class="mdl-snackbar__action"></button></div></body></html>
